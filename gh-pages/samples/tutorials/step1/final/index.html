<!DOCTYPE html>
<html ng-app="tutorial">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>dotJEM Angular Routing Tutorials</title>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body ng-controller="siteController">
    
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('home') }"><a sref="'home'">Home</a></li>
            <li ng-class="{ active: isActive('about') }"><a sref="'about'">About</a></li>
            <li ng-class="{ active: isActive('contact') }"><a sref="'contact'">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="container" jem-view="main">
    </div>    
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="https://rawgithub.com/dotJEM/angular-routing/master/build/angular-routing.js"></script>
    
    <!-- Application Scripts -->
    <script src="application.js"></script>
  </body>
</html>
