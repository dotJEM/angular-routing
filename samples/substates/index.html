<!DOCTYPE html>
<html ng-app="sample">
<head>
    <title>Sub States Sample</title>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../metro.bootstrap.min.css" />

    <script src="../../lib/angular/impl/angular.js"></script>
    <script src="../../lib/angular/impl/angular-bootstrap.js"></script>
    <script src="../../lib/angular/impl/angular-bootstrap-prettify.js"></script>

    <script src="../../build/angular-routing.js"></script>
    <script src="script/application.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="../index.html">Angular Routing Samples</a>
                <ul class="nav">
                    <li ng-class="page == 'home' && 'active' || ''"><a href="#/">Home</a></li>
                    <li ng-class="page == 'blog' && 'active' || ''"><a href="#/blog">Blog</a></li>
                    <li ng-class="page == 'code' && 'active' || ''"><a href="#/code">Code</a></li>
                    <li ng-class="page == 'about' && 'active' || ''"><a href="#/about">About</a></li>
                </ul>
                <p class="navbar-text pull-right" ui-view="hint">Hint</p>
                <p class="navbar-text pull-right">{{transition}} :&nbsp;</p>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 60px" ui-view="main"></div>

    <hr/>

    <div style="text-align: center">
    <div class="row" ng-controller="PageController" style="text-align: left; display: inline-block">
        <div class="span6">
            <h2>Routes</h2>
            <pre>{{routes}}</pre>
        </div>
        <div class="span6">
            <h2>States</h2>
            <pre>{{states}}</pre>
        </div>
        <div class="span6">
            <h2>Transitions</h2>
            <pre>{{transitions}}</pre>
        </div>
    </div>       
    </div>
 
</body>
</html>
