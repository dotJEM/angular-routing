<!DOCTYPE html>
<html ng-app="demo">

  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body ng-controller="siteController">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: ('home' | isActiveState) }">
              <a sref="'home'">Home</a>
            </li>
            <li ng-class="{ active: ('about' | isActiveState) }">
              <a sref="'about'">About</a>
            </li>
            <li ng-class="{ active: ('contact' | isActiveState) }">
              <a sref="'contact'">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" jem-view="main"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://rawgithub.com/dotJEM/angular-routing/master/build/angular-routing.js"></script>
    
    <script src="home.module.js"></script>
    <script src="about.module.js"></script>
    <script src="contact.module.js"></script>
    <script src="demo.js"></script>
  </body>

</html>
